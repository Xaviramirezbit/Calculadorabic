<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./estilos/stylec.css">
</head>
<body>
    <h1> Realiza tus operaciones matemáticas en esta calculadora</h1> 
<div class="calculadora">
	<div class="pantalla">
		<div id="resultado"></div>
	</div>
	<div class="teclas">
		<div class="numeros">
			<div>
		        <button id="n1">1</button>
		        <button id="n2">2</button>
		        <button id="n3">3</button>
	    	</div>
			<div>
		        <button id="n4">4</button>
		        <button id="n5">5</button>
		        <button id="n6">6</button>
		    </div>
		    <div>
		        <button id="n7">7</button>
		        <button id="n8">8</button>
		        <button id="n9">9</button>
		    </div>
		    <div>
		        <button id="n0">0</button>
		    </div>
	    </div>
		<div class="op">
		    <button id="suma">+</button>
		    <button id="resta">-</button>
		    <button id="division">÷</button>
		    <button id="multi">x</button>
	    </div>
	</div>
	<div class="sr">
		<button id="sr">=</button>
	</div>
</div>
<script src="./script2.js"></script>
</body>
</html>
